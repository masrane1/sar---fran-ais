<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraînement - Dictionnaire Sar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0a0a0a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #0f4c4c;
            color: #fff;
            border: 1px solid #00ffff;
            width: 100%;
            padding: 10px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entraînement</h1>
        <p class="text-center">Traduisez le mot suivant en français :</p>
        <h2>{{ mot.mot_sar }}</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="reponse" placeholder="Votre réponse">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Vérifier</button>
            </div>
        </form>

        <div class="result text-center">
            {% if correct %}
                <p>Bonne réponse !</p>
            {% elif request.method == 'POST' %}
                <p>Mauvaise réponse. La bonne réponse est : <strong>{{ mot.mot_fr }}</strong></p>
            {% endif %}
        </div>

        <div class="text-center">
            <a href="{% url 'entrainement' %}" class="btn">Essayez un autre mot</a>
        </div>
    </div>

</body>
</html>
